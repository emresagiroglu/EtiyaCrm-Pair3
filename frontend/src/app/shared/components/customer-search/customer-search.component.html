<div class="mt-3">
  <div class="TABS">
    <app-tabs [tabs]="tabs" [activeTab]="0">
      <!-- İlk sekmenin içeriği -->
      <div tabContent0>
        <div class="w-full sm:flex p-6">
          <div class="sm:w-1/4 bg-gray-500 rounded-lg opacity-80 p-3">
            <form [formGroup]="searchForm" (submit)="submitForm()">
              <label for="floatingInput" class="font-bold text-md text-white"
                >NAT ID Number</label
              >
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="_ _ _ _ _ _ _ _ _ _ _ _"
                formControlName="nationalityId"
                class="w-full py-2 px-4 mb-3 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <div
                *ngIf="
                  searchForm.get('nationalityId')?.hasError('onlyNumeric') &&
                  searchForm.get('nationalityId')?.touched
                "
                class="px-2 my-0 text-red-600 font-bold"
              >
                Only numeric values!
              </div>

              <label for="floatingInput" class="font-bold text-md text-white"
                >Customer ID</label
              >
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="_ _ _ _ _ _ _ _ _ _ _ _"
                formControlName="id"
                class="w-full py-2 px-4 mb-3 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <div
                *ngIf="
                  searchForm.get('id')?.hasError('onlyNumeric') &&
                  searchForm.get('id')?.touched
                "
                class="px-2 my-0 text-red-600 font-bold"
              >
                Only numeric values!
              </div>

              <label for="floatingInput" class="font-bold text-md text-white"
                >Account Number</label
              >
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="_ _ _ _ _ _ _ _ _ _ _ _"
                formControlName="accountNumber"
                class="w-full py-2 px-4 mb-3 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <div
                *ngIf="
                  searchForm.get('accountNumber')?.hasError('onlyNumeric') &&
                  searchForm.get('accountNumber')?.touched
                "
                class="px-2 my-0 text-red-600 font-bold"
              >
                Only numeric values!
              </div>

              <label for="floatingInput" class="font-bold text-md text-white"
                >GSM Number</label
              >
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="+90_ _ _ _ _ _ _ _ _ _"
                formControlName="mobilePhone"
                class="w-full py-2 px-4 mb-3 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <div
                *ngIf="
                  searchForm.get('mobilePhone')?.hasError('onlyNumeric') &&
                  searchForm.get('mobilePhone')?.touched
                "
                class="px-2 my-0 text-red-600 font-bold"
              >
                Only numeric values!
              </div>

              <label for="floatingInput" class="font-bold text-md text-white"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder=" "
                formControlName="firstName"
                class="w-full py-2 px-4 mb-3 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <div
                *ngIf="
                  searchForm.get('firstName')?.hasError('onlyText') &&
                  searchForm.get('firstName')?.touched
                "
                class="px-2 my-0 text-red-600 font-bold"
              >
                Only text values!
              </div>
              <label for="floatingInput" class="font-bold text-md text-white"
                >Middle Name</label
              >
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder=" "
                formControlName="middleName"
                class="w-full py-2 px-4 mb-3 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <div
                *ngIf="
                  searchForm.get('middleName')?.hasError('onlyText') &&
                  searchForm.get('middleName')?.touched
                "
                class="px-2 my-0 text-red-600 font-bold"
              >
                Only text values!
              </div>

              <label for="floatingInput" class="font-bold text-md text-white"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder=" "
                formControlName="lastName"
                class="w-full py-2 px-4 mb-3 text-gray-700 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
              <div
                *ngIf="
                  searchForm.get('lastName')?.hasError('onlyText') &&
                  searchForm.get('lastName')?.touched
                "
                class="px-2 my-0 text-red-600 font-bold"
              >
                Only text values!
              </div>

              <div class="flex flex-col space-y-3 lg:flex-row lg:justify-around lg:space-y-0 lg:gap-3 my-7">
                <app-button
                  [label]="'Cancel'"
                  [type]="'primary'"
                  [width]="'150px'"
                  [isDisabled]="false"
                  (onClick)="handleButtonClick()"
                ></app-button>
                <app-button
                  [label]="'Search'"
                  [type]="'primary'"
                  [width]="'150px'"
                  [isDisabled]="false"
                  (onClick)="submitForm()"
                ></app-button>
              </div>
              
            </form>
          </div>

          <div class="sm:w-3/4 sm:mt-[-30px]">
            <p class="ml-12 text-3xl font-semibold text-white my-8 sm:my-0">Search Result</p>
            <div class="relative border-4 border-white p-6 w-full h-full">
              <div class="flex justify-end">
                <button
                  id="dropdownHoverButton"
                  data-dropdown-toggle="dropdownHover"
                  data-dropdown-trigger="hover"
                  class="text-white bg-gray-500 hover:bg-gray-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
                  type="button"
                >
                  Sort By
                  <svg
                    class="w-2.5 h-2.5 ms-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>
              </div>
              <div>
                <app-customer-table
                  [searchResulDatas]="searchResulDatas"
                ></app-customer-table>
              </div>
             
              <!-- Dropdown menu -->
              <div
                id="dropdownHover"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
              >
                <ul
                  class="py-2 text-sm text-gray-700 dark:text-gray-200"
                  aria-labelledby="dropdownHoverButton"
                >
                  <li>
                    <button
                      type="button"
                      class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white whitespace-nowrap"
                      (click)="setSort('id', 'asc')"
                    >
                      Ascending Customer ID
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white whitespace-nowrap"
                      (click)="setSort('id', 'desc')"
                    >
                      Descending Customer ID
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white whitespace-nowrap"
                      (click)="setSort('firstName', 'asc')"
                    >
                      Ascending First Name
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white whitespace-nowrap"
                      (click)="setSort('firstName', 'desc')"
                    >
                      Descending First Name
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white whitespace-nowrap"
                      (click)="setSort('lastName', 'asc')"
                    >
                      Ascending Last Name
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white whitespace-nowrap"
                      (click)="setSort('lastName', 'desc')"
                    >
                      Descending Last Name
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white whitespace-nowrap"
                      (click)="setSort('nationalityId', 'asc')"
                    >
                      Ascending ID Number
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="block w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white whitespace-nowrap"
                      (click)="setSort('nationalityId', 'desc')"
                    >
                      Descending ID Number
                    </button>
                  </li>
                </ul>
              </div>

              <div class="absolute sm:bottom-8 w-full flex gap-3 justify-center">
                <button type="button" (click)="onClickPrevious()" class="py-2.5 px-5 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Previous</button>
                <div class="w-10 h-10 bg-slate-500 p-2 ml-2 rounded items-center opacity-80 mr-2"><p class="ml-2">{{customerSearchService.currentPageService}}</p></div>
                <button type="button" (click)="onClickNext()" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Next</button>     
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- İkinci sekmenin içeriği -->
      <div tabContent1></div>
    </app-tabs>

  </div>
</div>

<app-popup
  *ngIf="showCustomerNotFound"
  [modalWidth]="'600px'"
  [modalHeight]="'250px'"
  [title]="'Customer not found...'"
  (onClose)="closeExitModal()"
>
  <div icon></div>
  <div content>
    <div class="p-4">
      <p class="text-white flex justify-center">
        No customer was found! Would you like to create a new customer?
      </p>
      <div class="mt-6 gap-6 flex justify-center">
        <app-button
          [label]="'No'"
          [type]="'secondary'"
          [width]="'150px'"
          [isDisabled]="false"
          (onClick)="closeExitModal()"
        ></app-button>
        <app-button
          [label]="'Yes'"
          [type]="'secondary'"
          [width]="'150px'"
          [isDisabled]="false"
          (onClick)="goToCustomerCreate()"
        ></app-button>
      </div>
    </div>
  </div>
</app-popup>
