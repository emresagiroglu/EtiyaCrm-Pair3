<main >
  <div class="p-6 w-full h-full flex flex-col">
    <div class="border-2 border-black p-6 sm:pb-12 w-full h-full">
      <p class="text-xl font-medium mb-4">Customer Update</p>

      <form
        [formGroup]="customerUpdateForm"
        class="border-2 border-black p-6 pb-12 grid grid-cols-2 gap-6"
      >
        <div class="sm:col-span-1 sm:flex flex-col">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="border p-2 rounded"
            formControlName="email"
          />
          <div
            *ngIf="
              customerUpdateForm.controls['email'].invalid &&
              customerUpdateForm.controls['email'].touched
            "
            class="text-red-500"
          >
            Please enter a valid email address
          </div>
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            class="border p-2 rounded"
            formControlName="phone"
          />
          <div
            *ngIf="
              customerUpdateForm.controls['phone'].invalid &&
              customerUpdateForm.controls['phone'].touched
            "
            class="text-red-500"
          >
            Please enter a valid phone number
          </div>
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="phone">Fax</label>
          <input
            type="tel"
            id="fax"
            class="border p-2 rounded"
            formControlName="fax"
          />
          <div
            *ngIf="
              customerUpdateForm.controls['fax'].invalid &&
              customerUpdateForm.controls['fax'].touched
            "
            class="text-red-500"
          >
            Please enter a valid fax number
          </div>
        </div>

        <div class="col-span-1 flex flex-col">
          <label for="phone">Home Phone</label>
          <input
            type="tel"
            id="homePhone"
            class="border p-2 rounded"
            formControlName="homePhone"
          />
          <div
            *ngIf="
              customerUpdateForm.controls['homePhone'].invalid &&
              customerUpdateForm.controls['homePhone'].touched
            "
            class="text-red-500"
          >
            Please enter a valid home phone
          </div>
        </div>

        <div class="flex justify-around gap-5 mt-4 col-span-2">
          <app-button
            [label]="'Exit'"
            [type]="'secondary'"
            [width]="'150px'"
            [isDisabled]="false"
            (onClick)="showExitModal()"
          ></app-button>
          
          <app-button
            [label]="'Previous'"
            [type]="'primary'"
            [width]="'150px'"
            [isDisabled]="false"
            (onClick)="handlePrevious()"
          ></app-button>
          
          <app-button
            [label]="'Save'"
            [type]="'primary'"
            [width]="'150px'"
            [isDisabled]="false"
            (onClick)="handleButtonClick()"
          ></app-button>
        </div>
      </form>
    </div>
  </div>
  <app-popup
  *ngIf="showModal" 
  [modalWidth]="'733px'"
  [modalHeight]="'343px'"
  [title]="''"
  (onClose)="closeModal()"
>
  <div content>
    <form>
      <div class="sm:flex sm:gap-8 justify-around items-center">
        <div class="flex flex-col items-center">
          <svg class="w-[80px] h-[80px] text-red-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="currentColor" /> 
            <path fill="#FFFFFF" d="M11 8a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V8Zm1 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/> 
          </svg>
            <div>
                <p class="text-2xl text-white mt-10 text-center">Please fill all the mandatory fields!</p>
           
                
            </div>  
        </div>
    </div>
      <div class="sm:flex sm:gap-8 mt-20 justify-around">
        <app-button
          [label]="'OK'"
          [type]="'secondary'"
          [width]="'276px'"
          [style.height]="'63px'"
          [style.fontSize]="'25px'"
          [isDisabled]="false"
          (click)="closeModal()"
        ></app-button>
       
      </div>
    </form>
  </div>
</app-popup>
<app-popup
  *ngIf="showExitPopup" 
  [modalWidth]="'700px'"
  [modalHeight]="'380px'"
  [title]="''"
  (onClose)="closeExitModal()"
>
  <div content>
    <form>
      <div class="sm:flex sm:gap-8 justify-around items-center">
        <div class="flex flex-col items-center">
          <svg class="w-[80px] h-[80px] text-red-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="currentColor" /> 
            <path fill="#FFFFFF" d="M11 8a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V8Zm1 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"/> 
          </svg>
            <div>
                <p class="text-2xl text-white mt-10 text-center">Are you sure you want to exit without saving the updated customer information?</p>
           
                
            </div>  
        </div>
    </div>
      <div class="sm:flex sm:gap-8 mt-20 justify-around">
        <app-button
          [label]="'Cancel'"
          [type]="'secondary'"
          [width]="'276px'"
          [style.height]="'63px'"
          [style.fontSize]="'25px'"
          [isDisabled]="false"
          (click)="closeExitModal()"
        ></app-button>
        <app-button
          [label]="'Confirm'"
          [type]="'secondary'"
          [width]="'276px'"
          [style.fontSize]="'25px'"
          [style.height]="'63px'"
          (click)="goToSearch()"
        ></app-button>
      </div>
    </form>
  </div>
</app-popup>
</main>
